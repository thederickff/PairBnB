<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="loading">
        <div text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="!loading">
        <div text-center *ngIf="this.loadedPlaces.length === 0">
          <p>No offers found! Please create one first!</p>
          <ion-button routerLink="/places/tabs/offers/new">Offer a new Place</ion-button>
        </div>

        <ion-list *ngIf="this.loadedPlaces.length > 0">
          <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>
            <app-offer-item [place]="place"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(place.id, slidingItem)">
                <ion-icon name="create" slot="top"></ion-icon>
                Edit
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
