<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
